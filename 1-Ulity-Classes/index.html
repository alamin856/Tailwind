<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project 1</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5">
        <img class="size-12 shrink-0" src="img/message.png" alt="chitchat">
        <div class="">
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-gray-500">You have a new message!</p>
        </div>
    </div>
    <br><br><br>
    <div class="mx-auto max-w-sm flex flex-col justify-center gap-2 p-8 sm:flex-row sm:items-center sm:gap-6 sm:py-4 shadow-lg">
        <img class="mx-auto h-24 block rounded-full sm:mx-0 sm:shrink-0" src="img/erin_lindford.jpg" alt="Logo">
        <div class="space-x-2 text-center sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg font-semibold text-black -tracking-wide">Erin Lindford</p>
                <p class="text-gray-500 font-medium text-sm">Product Engineer</p>
            </div>
            <button class="border-1 border-purple-200 text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 px-4 py-1 my-2 rounded-full">Message</button>
        </div>
    </div>
</body>
</html>
