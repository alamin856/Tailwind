<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover & Focus</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex mx-auto justify-center gap-4 p-10">
        <button class="bg-sky-500 px-4 py-2 rounded-full text-white font-semibold hover:bg-sky-700">Save changes</button>
        
        <button class="bg-purple-500 text-white font-semibold px-4 py-2 rounded-full hover:bg-purple-600 focus:outline-2 focus:outline-purple-500 focus:outline-offset-2 active:bg-purple-700">Save changes</button>
    </div>
</body>
</html>
