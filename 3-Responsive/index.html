<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="mx-auto max-w-md mt-20 rounded-lg overflow-hidden shadow-md bg-white md:max-w-2xl">
        <div class="md:flex">
            <div class="md:shrink-0">
                <img class="h-48 w-full object-cover md:h-full md:w-48" src="img/image.avif" alt="">
            </div>
            <div class="p-8">
                <div class="text-indigo-500 font-medium text-sm tracking-wide capitalize">Company retreats</div>
                <a class="mt-1 text-lg font-semibold text-black hover:underline" href="#">Incredible accommodation for your team</a>
                <p class="mt-2 text-gray-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
            </div>
        </div>
    </div>
</body>
</html>
